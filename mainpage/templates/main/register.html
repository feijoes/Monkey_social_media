{%extends 'main/template.html'%}
{% load crispy_forms_tags %}}
{% block title%}
<title>Register</title>
{% endblock title%}
{%block content%}
 <div class="form-group">
       <form method="POST" action="{% url 'register' %}">
       {% csrf_token %}

       </form>
 </div>
{% endblock content%}
